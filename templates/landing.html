{% load widget_tweaks %}
{% load i18n %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body>
<div class="flex min-h-dvh w-full">
    <div
            class="flex w-full flex-col justify-between gap-6 overflow-hidden bg-sky-100/10 p-6 lg:w-2/5 dark:bg-neutral-900 dark:text-gray-100"
    >
        <div class="flex-none text-center lg:text-left">
            <div class="inline-flex items-center gap-1.5 text-sm font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                     class="text-sky-500 hi-micro hi-truck inline-block size-4">
                    <path d="M2.908 2.067A.978.978 0 0 0 2 3.05V8h6V3.05a.978.978 0 0 0-.908-.983 32.481 32.481 0 0 0-4.184 0ZM12.919 4.722A.98.98 0 0 0 11.968 4H10a1 1 0 0 0-1 1v6.268A2 2 0 0 1 12 13h1a.977.977 0 0 0 .985-1 31.99 31.99 0 0 0-1.066-7.278Z"/>
                    <path d="M11 13a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM2 12V9h6v3a1 1 0 0 1-1 1 2 2 0 1 0-4 0 1 1 0 0 1-1-1Z"/>
                    <path d="M6 13a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"/>
                </svg>
                <h1 class="text-md lg:text-lg">StreamLine Express</h1>
            </div>
        </div>
        <div
                class="mx-auto flex w-full max-w-sm grow flex-col justify-center lg:py-28"
        >
            {% block content %}

            {% endblock %}

        </div>
        <div
                class="flex-none text-center text-xs text-gray-500 lg:text-left dark:text-gray-400"
        >
            <span class="font-medium">StreamLine Express@</span>
            {% now "Y" %}
        </div>
    </div>

    <div class="hidden w-3/5 bg-white p-6 lg:block dark:bg-gray-900">
        <div class="relative h-full w-full">
            <div
                    class="absolute inset-0 z-1 rounded-3xl bg-linear-to-br from-sky-600/90 to-sky-600/90 mix-blend-overlay"
            ></div>
            <img
                    src="{% static 'img/warehouse.jpg ' %}"
                    class="absolute inset-0 h-full w-full rounded-3xl object-cover"
                    alt="Sign in cover image"
            />
        </div>
    </div>
    <!-- END Side Image -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
</div>
</body>
</html>
